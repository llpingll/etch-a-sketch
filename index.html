<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Etch-a-sketch</h1>

    <div class="container">
        <div class="controls">
            <input type="color" class="color-picker" value="#000000"></input>
            <button class="toggle on" value="on" id="color">Color</button>
            <button class="toggle" value="off" id="rainbow">Rainbow</button>
            <button class="toggle" value="off" id="erase">Erase</button>
            <button id="clear">Clear</button>
            <div class="slide-container">
                <p id="grid">Grid size: 16 x 16</p>
                <input type="range" class="slider" id="myRange">
            </div>
        </div>
        <div class="display"></div>
    </div>
    
</body>
</html>
