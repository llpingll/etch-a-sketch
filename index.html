<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon/sketch-16.png">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1>Etch-a-sketch</h1>
        <div class="container">
            <div class="controls">
                <input type="color" class="color-picker">
                <button class="toggle on" id="color">Color</button>
                <button class="toggle" id="rainbow">Rainbow</button>
                <button class="toggle" id="erase">Erase</button>
                <button id="clear">Clear</button>
                <div class="slide-container">
                    <p id="grid">Grid size: 16 x 16</p>
                    <input type="range" class="slider" id="myRange">
                </div>
            </div>
            <div class="display"></div>
        </div>
    </div>

</html>
